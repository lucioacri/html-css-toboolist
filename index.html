<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Toboolist</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <header>
      <div>
        <img src="./img/Logo.png" alt="logo" />
        <span>Toboolist</span>
      </div>
    </header>
    <main class="container">
      <span class="square-button"><b>Add Task</b></span>
      <span class="section-button"><b>Add Section</b></span>
      <section class="task">
        <h2>&#128899; New Task</h2>
        <p>
          <span id="circle" class="check"><b>&check;</b></span> Quarterly
          Newsletter
        </p>
      </section>
    </main>
  </body>
</html>
